<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwlWebtoon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&amp;family=Syncopate:wght@400;700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>OwlWebtoon</h1>
        <select id="webtoonDropdown" class="webtoon-dropdown">
    <!-- Les options des webtoons seront générées dynamiquement ici -->
</select>
        <div class="webtoon-buttons">
            <!-- Les boutons des webtoons seront ajoutés ici dynamiquement -->
        </div>
        <div class="tabs">
            <!-- Les onglets des chapitres seront ajoutés ici dynamiquement -->
        </div>
        <div class="chapters" id="chapters">
            <!-- Les chapitres seront ajoutés ici dynamiquement -->
        </div>
        <button id="scrollToTopBtn" class="scroll-to-top">Remonter</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
